        <h1>Output</h1>
        <p>Output is the result of a computer process. Output may be viewed on a monitor screen, heard through speakers, printed on printers, and so forth. Output devices may be considered <b>hardware</b> and are also considered to be <b>peripheral devices</b>.</p>
