<!DOCTYPE html>
<html>
    <title>Sign UP</title>
    <body bgcolor="black">
        <form method="get" action="response.html" >
        <table width="40%" align="center" cellspacing="5" cellpadding="10">
            <tr >
                <td colspan="2" style="background-color: orange;color: yellow;padding-top: 10px;padding-bottom: 10px;">Sign Up</td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">First Name&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                   
                        <input type="text" placeholder="Enter First Name" name="fname" maxlength="30" size="20">
                   
                </td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Last Name&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td> 
               
                    <input type="text" placeholder="Enter Last Name" name="fname" maxlength="30" size="20">
               
            </td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Date of Birth&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                   <input type="date" name="date">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Gender&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <input type="radio" name="gender" value="M" ><label style="color: yellow;">Male</label>	
                    <input type="radio" name="gender" value="F" checked> <label style="color: yellow;">Female </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Country&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <select>
                        <option>Country</option>
                        <option>India</option>
                        <option>U.S.A</option>
                        <option>Austria</option>
                        <option>Germany</option>
                        <option>Jamaica</option>
                        <option>France</option>
                        <option>Maldives</option>
                        <option>Bangladesh</option>
                        <option>China</option>
                        <option>Russia</option>
                    </select>
                </td>
            </tr>   
            <tr>
                <td style="text-align: right;color: yellow;">E-mail&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>
                    <input type="email" name="mail" placeholder="Enter E-mail" maxlength="30" size="20">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Phone&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="tel" name="phn" placeholder="Enter Phone" maxlength="10" size="20"></td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Password&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td> <input type="password" name="pass"  maxlength="30" size="20"></td>
            </tr>
            <tr>
                <td style="text-align: right;color: yellow;">Confirm Password&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="password" name="pd"  maxlength="30" size="20"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td  align="left"><input type="checkbox" value="yes" name="agree"><label style="color: yellow;">I Agree to the Terms of use</label></td>
            </tr>
            <tr align="right">
                <td colspan="2" bgcolor="orange">
                    <input type="submit" value="submit" style="background-color: green;color: white;padding: 10px;">
                    <button type="reset"  value="reset" accesskey="r" style="background-color: red;color: white;padding: 10px;">Cancel</button>
                </td>
            </tr>

        </table>
    </form>
    </body>
</html>
